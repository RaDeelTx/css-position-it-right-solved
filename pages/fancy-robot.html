<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left">
          <div class="iris-left">O</div>
        </div>
        <div class="robot-eye-right">
          <div class="iris-right">O</div>
        </div>
        <div class="robot-nose">E</div>
        <div class="robot-teeth glow">
          <div class="robot-tooth">D</div>
          <div class="robot-tooth">E</div>
          <div class="robot-tooth">V</div>
          <div class="robot-tooth">S</div>
          <div class="robot-tooth">L</div>
          <div class="robot-tooth">O</div>
          <div class="robot-tooth">P</div>
          <div class="robot-tooth">E</div>
          <div class="robot-tooth">S</div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth">!</div>
          <div class="robot-tooth">R</div>
          <div class="robot-tooth">O</div>
          <div class="robot-tooth">C</div>
          <div class="robot-tooth">K</div>
          <div class="robot-tooth">S</div>
          <div class="robot-tooth">!</div>
          <div class="robot-tooth"></div>
        </div>
      </div>
      <div class="robot-ear-left">
        |
        <div class="antenna-left"></div>
      </div>
      <div class="robot-ear-right">
        |
        <div class="antenna-right"></div>
      </div>

      <div class="robot-hair-style">
        <div class="robot-hair-one one-a"></div>
        <div class="robot-hair-two two-a"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-two two-b"></div>
        <div class="robot-hair-one one-b"></div>
      </div>
    </div>
  </body>
</html>
